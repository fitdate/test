name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up .env file from secrets
      run: |
        echo "${{ secrets.ENV_FILE }}" > /home/ubuntu/test/.env

    - name: Connect & Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /home/ubuntu/test
          git pull origin main
          npm install
          pm2 restart myapp || pm2 start npm --name myapp -- start
